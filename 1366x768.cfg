# This is a bootsplash configuration file for 
# funtoo, resolution 1366x768.


# should the picture be displayed?

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=25
ty=28
tw=1320
th=500

# ttf message output parameters
text_x=204
text_y=500
text_size=26
text_color=0xeef4ff

# name of the picture file (full path recommended)
pic=/etc/splash/fbcondecor-funtoo-logo/images/verbose-1366x768.jpg
silentpic=/etc/splash/fbcondecor-funtoo-logo/images/silent-1366x768.jpg


# background
box silent noover  204 582 820 612 #04045498
box silent inter 204 583 204 611 #ffffff #ffffff #526bb0 #526bb0
box silent       204 583 820 611 #ffffff #ffffff #526bb0 #526bb0
# black border
box silent         204 582 820 582 #313234
box silent         204 612 820 612 #eef4ff
box silent         204 582 204 612 #313234
box silent         820 582 820 612 #eef4ff

# text box (left, top)
box     19 19  19 530 #313234
box     19 19 1347 19 #313234
# (right, bottom)
box     1347 19 1347 530 #eef4ff
box     19 530 1347 530 #eef4ff

# box itself
box noover 20 20 1347 530 #04045498

